<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Cot Receiver</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>body{font-family:Arial,Helvetica,sans-serif} #map{height:400px;margin-bottom:10px} table{width:100%;border-collapse:collapse} td,th{padding:6px;border-bottom:1px solid #ddd}</style>
</head>
<body>
  <h1>Cot Messages</h1>
  <div id="map"></div>
  <table>
    <thead><tr><th>UID</th><th>Type</th><th>Time</th><th>Details</th></tr></thead>
    <tbody>
      {% for m in messages %}
      <tr>
        <td>{{ m.uid }}</td>
        <td>{{ m.type }}</td>
        <td>{{ m.time }}</td>
        <td><a href="/message/{{ m.id }}">open</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/js/map.js"></script>
</body>
</html>
